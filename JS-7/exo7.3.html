<script>
    

   var  NB1=parseFloat(prompt("veuillez entrer un nombre"))
   var Op=prompt("veuillez entrer un operateur: +, -, *, /")
   var  NB2=parseFloat(prompt("veuillez entrer un second nombre"))
   var resultat;
    
    switch(Op)
    {
        case "*" :
            
            resultat=NB1*NB2;
            break;

        case "-" :
            
            resultat=NB1-NB2;
            break;

        case "+" : 
              
            resultat=NB1+NB2;
            break;
            
        case "/" :
            
            resultat=NB1 / NB2;
            if(NB2==0)
            {
                alert("calcul impossible")
            }
            break;
    }
        alert("le resultat est " + resultat)
    
</script>
